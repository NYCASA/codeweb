<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeWeb - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            -webkit-text-size-adjust: 100%;
            overflow-x: hidden;
        }
        .container {
            text-align: center;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            overflow-wrap: break-word;
            word-wrap: break-word;
        }
        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5),
                         0 0 20px rgba(0, 212, 255, 0.3),
                         0 0 40px rgba(0, 212, 255, 0.2);
            animation: glow 3s ease-in-out infinite;
        }
        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 10px rgba(0, 212, 255, 0.5),
                             0 0 20px rgba(0, 212, 255, 0.3),
                             0 0 40px rgba(0, 212, 255, 0.2);
            }
            50% {
                text-shadow: 0 0 20px rgba(0, 212, 255, 0.8),
                             0 0 40px rgba(0, 212, 255, 0.5),
                             0 0 60px rgba(0, 212, 255, 0.3),
                             0 0 80px rgba(123, 44, 191, 0.3);
            }
        }
        .divider {
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            margin: 0 auto 40px;
            border-radius: 2px;
        }
        .coming-soon {
            font-size: 1.5rem;
            color: #a0a0a0;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 40px;
        }
        .tagline {
            font-size: 1.1rem;
            color: #888;
            max-width: 400px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Tablet */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            h1 {
                font-size: clamp(2rem, 6vw, 2.5rem);
            }
            .coming-soon {
                font-size: 1.1rem;
                letter-spacing: 2px;
                margin-bottom: 30px;
            }
            .divider {
                margin-bottom: 30px;
            }
            .tagline {
                font-size: 1rem;
                max-width: 90%;
            }
        }

        /* Mobile */
        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }
            h1 {
                font-size: clamp(1.4rem, 8vw, 1.8rem);
            }
            .coming-soon {
                font-size: 0.85rem;
                letter-spacing: 1px;
                margin-bottom: 25px;
            }
            .divider {
                width: 80px;
                margin-bottom: 25px;
            }
            .tagline {
                font-size: 0.9rem;
                padding: 0 10px;
            }
        }

        /* Extra small screens */
        @media (max-width: 320px) {
            h1 {
                font-size: 1.2rem;
            }
            .coming-soon {
                font-size: 0.75rem;
                letter-spacing: 0.5px;
            }
            .tagline {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>codeweb.com</h1>
        <div class="divider"></div>
        <p class="coming-soon">Coming Soon</p>
        <p class="tagline">Something amazing is in the works. Stay tuned.</p>
    </div>
</body>
</html>
