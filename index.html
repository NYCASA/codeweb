<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeWeb - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .coming-soon {
            font-size: 1.5rem;
            color: #a0a0a0;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 40px;
        }
        .divider {
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            margin: 0 auto 40px;
            border-radius: 2px;
        }
        .tagline {
            font-size: 1.1rem;
            color: #888;
            max-width: 400px;
            margin: 0 auto;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>codeweb.com</h1>
        <div class="divider"></div>
        <p class="coming-soon">Coming Soon</p>
        <p class="tagline">Something amazing is in the works. Stay tuned.</p>
    </div>
</body>
</html>
