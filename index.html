<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeWeb - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        .glitch {
            font-size: 4rem;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            position: relative;
            color: #00d4ff;
            letter-spacing: 3px;
            animation: glitch-skew 1s infinite linear alternate-reverse;
        }
        .glitch::before,
        .glitch::after {
            content: 'codeweb.com';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .glitch::before {
            color: #ff00ff;
            animation: glitch-effect 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite;
            clip-path: polygon(0 0, 100% 0, 100% 35%, 0 35%);
            transform: translate(-2px, -2px);
        }
        .glitch::after {
            color: #00ff00;
            animation: glitch-effect 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) reverse both infinite;
            clip-path: polygon(0 65%, 100% 65%, 100% 100%, 0 100%);
            transform: translate(2px, 2px);
        }
        @keyframes glitch-effect {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(-3px, -3px); }
            60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); }
            100% { transform: translate(0); }
        }
        @keyframes glitch-skew {
            0% { transform: skew(0deg); }
            10% { transform: skew(-1deg); }
            20% { transform: skew(0deg); }
            30% { transform: skew(1deg); }
            40% { transform: skew(0deg); }
            50% { transform: skew(-0.5deg); }
            60% { transform: skew(0deg); }
            70% { transform: skew(0.5deg); }
            80% { transform: skew(0deg); }
            90% { transform: skew(-1deg); }
            100% { transform: skew(0deg); }
        }
        .divider {
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            margin: 40px auto;
            border-radius: 2px;
        }
        .coming-soon {
            font-size: 1.5rem;
            color: #a0a0a0;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 40px;
        }
        .tagline {
            font-size: 1.1rem;
            color: #888;
            max-width: 400px;
            margin: 0 auto;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glitch">codeweb.com</h1>
        <div class="divider"></div>
        <p class="coming-soon">Coming Soon</p>
        <p class="tagline">Something amazing is in the works. Stay tuned.</p>
    </div>
</body>
</html>
