<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>OG Image - Screenshot this</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 1200px;
            height: 630px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            overflow: hidden;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 72px;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5),
                         0 0 20px rgba(0, 212, 255, 0.3),
                         0 0 40px rgba(0, 212, 255, 0.2);
            margin-bottom: 30px;
        }
        .divider {
            width: 200px;
            height: 4px;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            margin: 0 auto 40px;
            border-radius: 2px;
        }
        .coming-soon {
            font-size: 32px;
            color: #a0a0a0;
            letter-spacing: 8px;
            text-transform: uppercase;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>codeweb.com</h1>
        <div class="divider"></div>
        <p class="coming-soon">Coming Soon</p>
    </div>
</body>
</html>
